  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<!-- nav bar -->
<nav>
  <img src="/images/navlogo.png" class="logo" />
  <div class="navigation">
    <ul>
      <li><a href="/index.html">Home</a></li>
      <li><a href="/Pages/ourstory.html">About Us</a></li>
      <li><a href="#">Courses</a></li>
      <li><a href="/Pages/Contactus.html">Contact</a></li>
    </ul>

  <button id="join">Join Now</button>
</nav>
<body>
    <style>
      /* import font implementation */
      @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap');
  
      /* Declear color theme */
      :root {
        --primary-color: rgba(255, 102, 0, 0.959);
      }
  
      body {
        font-family: 'Source Sans Pro';
      }
  
      /* navigation menu */
      nav {
        display: flex;
        justify-content: space-between;
        flex-direction: row;
        position: fixed;
        width: 100%;
        height: 63px;
        background-color: white;
        padding: 0.5vw 2vw;
        align-items: center;
        box-shadow: 2px 2px 10px rgba(189, 189, 189, 0.5);
      }
  
      nav img {
        width: auto;
        height: 50px;
        cursor: pointer;
      }
  
      nav .navigation {
        margin: 0px;
        padding: 0;
      }
  
      nav .navigation ul {
        display: flex;
        margin: 0;
        justify-content: flex-end;
        align-items: center;
      }
  
      nav .navigation ul li {
        list-style: none;
        margin-left: 30px;
      }
  
      nav .navigation ul li a {
        text-decoration: none;
        color: black;
        font-size: 1rem;
        transition: 0.3s ease;
        font-family: 'Source Sans Pro';
        font-weight: 600;
      }
  
      nav .navigation ul li a:hover {
        color: var(--primary-color)
      }
  
      h2 {
        font-family: 'Source Sans Pro';
      }
  
      #join {
        background-color: var(--primary-color);
        border-style: none;
        padding: 5px 15px;
        border-radius: 7px;
        color: white;
        font-size: 16px;
      }
</style>
</body>
